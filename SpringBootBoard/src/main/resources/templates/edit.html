<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>글 수정</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header bg-warning text-white">
				<h5 class="mb-0">게시글 수정</h5>
			</div>
			<div class="card-body">
				<form th:action="@{/board/update}" method="post"
					enctype="multipart/form-data">
					<!-- 수정 시에는 게시글 ID도 함께 전송 -->
					<input type="hidden" name="id" th:value="${edit.id}" />

					<div class="mb-3">
						<label for="title" class="form-label">제목</label> <input
							type="text" id="title" name="title" class="form-control"
							th:value="${edit.title}" required>
					</div>

					<div class="mb-3">
						<label for="content" class="form-label">내용</label>
						<textarea id="content" name="content" class="form-control"
							rows="5" required th:text="${edit.content}"></textarea>
					</div>

					<div class="mb-3">
						<label for="image" class="form-label">첨부 파일 변경</label> <input
							type="file" id="image" name="image" class="form-control">
						<!-- 기존 이미지가 있으면 미리 보여주기 -->
						<div class="mt-2" th:if="${edit.imgPath}">
							<img th:src="@{${edit.imgPath}}" class="img-fluid rounded"
								style="max-width: 300px;" alt="기존 이미지">
						</div>
						<!-- 기존 이미지 경로 전달 -->
						<input type="hidden" name="oldImgPath"
							th:value="${edit.imgPath}" />
					</div>

					<div class="d-flex justify-content-end">
						<button type="submit" class="btn btn-warning me-2">수정 완료</button>
						<button type="button" class="btn btn-secondary"
							onclick="location.href='/'">취소</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
