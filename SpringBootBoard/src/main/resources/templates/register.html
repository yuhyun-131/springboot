<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<!-- Header -->
	<div th:replace="/header::header"></div>

	<!-- Register Form -->
	<main
		class="container d-flex justify-content-center align-items-center"
		style="min-height: 80vh;">
		<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
			<h3 class="text-center mb-4">회원가입</h3>
			<form action="register.do" method="post" id="registerForm">
				<div class="mb-3">
					<label for="id" class="form-label">아이디</label>
					<div class="input-group">
						<input type="text" id="id" name="id" class="form-control"
							placeholder="아이디를 입력하세요" required>
						<button type="button" class="btn btn-outline-secondary"
							id="checkIdBtn" onclick="checkId()">중복 체크</button>
					</div>
					<small id="idMessage" class="form-text text-muted"></small>
				</div>
				<div class="mb-3">
					<label for="pw" class="form-label">비밀번호</label> <input
						type="password" id="pw" name="pw" class="form-control"
						placeholder="비밀번호를 입력하세요" required>
				</div>
				<div class="mb-3">
					<label for="pwConfirm" class="form-label">비밀번호 확인</label> <input
						type="password" id="pwConfirm" class="form-control"
						placeholder="비밀번호를 한 번 더 입력하세요" required> <small
						id="pwMessage"></small>
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">이름</label> <input type="text"
						id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
				</div>
				<div class="mb-3">
					<label for="age" class="form-label">나이</label> <input type="number"
						id="age" name="age" class="form-control" placeholder="나이를 입력하세요">
				</div>
				<button type="submit" class="btn btn-success w-100" id="registerBtn">회원가입</button>
			</form>
		</div>
	</main>

	<!-- Footer -->
	<div th:replace="/footer::footer"></div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		let isAvailable = false;

		// 아이디 중복 체크 함수 만들 예정
		function checkId() {
			const id = $('#id').val()

			if (id) {
				console.log(id)
				// 중복 체크하기 위해 DB를 방문
				// 동기 비동기
				// 동기 통신 --> 페이지가 넘어간다
				// 비동기 통신 --> 페이지 이동 없이 실행
				$.ajax({
					// 통신할 url
					url : '/member/check-id',
					method : 'GET',
					data : {
						"id" : id
					}, // ""안넣어도 됨!
					success : function(res) {
						console.log(res)
						if (res) {
							$('#idMessage').text("이미 사용 중인 아이디입니다.").css(
									'color', 'red')
							isAvailable = false
						} else {
							$('#idMessage').text("사용 가능한 아이디입니다.").css('color',
									'green')
							isAvailable = true
						}

					},
					error : function(e) {
						console.log(e)
					}
				})
			}
		}

		// 비밀번호 확인 함수 만들 예정
		$('#pwConfirm').on('input', function() {
			// id가 pwConfirm인 태그를 입력했을 때

			const pw = $('#pw').val()
			const pwConfirm = $('#pwConfirm').val()
			const pwMessage = $('#pwMessage')

			if (pw === pwConfirm) {
				// = 3개 붙으면 js 값 자료형이 같은지 보는 문법
				pwMessage.text("일치합니다.").css('color', 'green')
			} else {
				pwMessage.text("비밀번호를 확인해 주세요").css('color', 'red')
			}
		})

		// 회원가입 버튼 클릭 시 id 중복 체크, 비밀번호 확인이 되었는지
		// 유효성 검사 후 제출하는 코드
		$('#registerForm').on('submit', function(event) {
			if (!isAvailable) {
				// false 일 때 --> 중복 체크 X

				// form 태그는 제출 성향 --> 제출 막기
				event.preventDefault()
				alert("아이디 중복체크 해주세요!")
			}
			const pw = $('#pw').val()
			const pwConfirm = $('#pwConfirm').val()

			if (pw !== pwConfirm) {
				event.preventDefault()
				alert("비밀번호를 확인해주세요")
			}
		})
	</script>
</body>
</html>
