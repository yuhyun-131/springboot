<!DOCTYPE html>

<!-- 타임리프 사용 시 코드 사용 -->
<html xmlns:th="http://www.thymeleaf.org">

<!-- fragment 조각. 이 이름을 header로 잡겠다는 뜻 -->
<header th:fragment="header" class="bg-primary text-white p-3 d-flex justify-content-between align-items-center">
    <a href="/" class="text-white text-decoration-none h5 mb-0">게시판</a>
    <div>
    <!-- 로그인 성공시에만 span 태그 보여지기 -->
    <span th:if="${session.user != null}" class = "me-3">
    	<!-- session에 담긴 userid 값 불러오기. 태그 안에 글을 작성할 시 th:text -->
    	안녕하세요 <b th:text = "${session.user.userId}"></b>님
    </span>
        <button th:if="${session.user == null}" class="btn btn-light" onclick = "location.href = '/login'">로그인</button>
        <button th:if="${session.user != null}" class="btn btn-light" onclick = "location.href = '/logout'">로그아웃</button>
    </div>
</header>
</html>
