<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/styles.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시판 목록</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<!-- Header -->
	<!--thymeleaf 사용하여 header 넣는법 단, `header.html`이 템플릿 폴더 안에 있어야 합니다 -->
	<div th:replace="header::header"></div>

	<main class="container my-4">
		<form class="d-flex align-items-center" style="gap: 10px;"
			onsubmit="searchBoard(event)">
			<!-- 검색 조건 선택 -->
			<select class="form-select" id="searchType" name="searchType"
				style="max-width: 150px;">
				<option value="title">제목</option>
				<option value="writer">작성자</option>
				<option value="content">내용</option>
			</select>

			<!-- 검색어 입력 -->
			<input type="text" name="keyword" id="keyword" class="form-control"
				placeholder="검색어를 입력하세요" style="max-width: 300px;">

			<!-- 검색 버튼 -->
			<button type="submit" class="btn btn-primary">검색</button>
		</form>

		<table class="table table-hover">
			<thead class="table-light">
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody id="boardTable">
				<!-- thymeleaf의 반복문을 통해 model 객체에 담긴 boardList 값 출력 -->
				<tr th:each="board : ${boardList}">
					<td th:text="${board.id}"></td>
					<!-- 번호 -->
					<!-- @{} 타임리프에서 url 생성하는 문법 
					상세페이지 -> url에 내가 선택한 게시글의 정보를 전달해야 함 -->
					<td><a th:href="@{/board/detail/{id}(id=${board.id})}"
						th:text="${board.title}"></a></td>
					<!-- 제목 -->
					<td th:text="${board.writer}"></td>
					<td th:text="${board.writeDay}"></td>
				</tr>
			</tbody>
		</table>

		<!--로그인 시 글쓰기 버튼이 나오게 진행 -->

		<!-- jsp 에서는 if문 사용해야 하는 경우 jstl or scriptlet -->
		<!-- boot는 html을 지향 하고 있으나
         문제점 : if문 사용이 어렵고 session에 담긴 값을 가져 올 수 없다 
         문제점 해결을 위해 템플릿 엔진이 등장!! 
         Thymeleaf 
         타임리프 사용 시 th: 으로 시작 
         <태그 th: 문법> </태그> -->
		<button th:if="${session.user != null}" class="btn btn-success"
			onclick="location.href='/write'">글쓰기</button>


	</main>

	<!-- Footer -->
	<div th:replace="footer::footer "></div>
	<script>
		function searchBoard(event){
			// form 구성 --> 제출 막기
			event.preventDefault();
			
			// select 태그, 검색 input 태그
			const type = document.getElementById("searchType").value
			const keyword = document.getElementById("keyword").value
			
			console.log(type + keyword)
			
			// 비동기 통신
			$.ajax({
				url : "/board/search",
				type : "GET",
				data : {
					type : type,
					keyword : keyword
				},
				success : function(data){
					console.log(data)
					// 기존의 테이블 tr/td들 삭제
					const tableBody = $("#boardTable")
					
					tableBody.empty() // 초기화
					if(data.length == 0){
						// `을 사용한 이유 : 문자열로 넣게 되면
						// 예시) tableBody.append("<tr>") tableBody.append("<td>")
						// 예시와 같이 따로 작성을 해줘야 함
						// ` 하나로 이어 하나의 문자열로 반환해줌
						tableBody.append(`<tr><td colspan="4" class="text-center">검색 결과가 없습니다.</td></tr>`);
					}else{
						$.each(data, function(index, board){
							const row = `<tr>
	                            <td>${board.id}</td>
	                            <td><a href="/board/detail/${board.id}">${board.title}</a></td>
	                            <td>${board.writer}</td>
	                            <td>${board.writeDay}</td>
	                        </tr>`;
	                        tableBody.append(row);
						})
					}
				},
				error : function(error){
					console.log(error)
				}
			})
			
		}
	</script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
